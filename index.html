<html lang="en">
<head>

    <title>Rock Paper Scissors</title>

<body>
    
        <h2>Player: <span id="player-results"></span></h2>

            <button type="submit" id="paper">paper</button>
        </div>
        <div class="container">
            <button type="submit" id="scissors">scissors</button>

   </div>
